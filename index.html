<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(195, 43%, 83%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="text">
        <h1 class="heading">
          Get <span class="heading__span"> insights</span> that help your
          business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency
        </p>
        <div class="footer">
          <div class="footer__text">
            <p class="footer__digits">10k+</p>
            <span>companies</span>
          </div>
          <div class="footer__text">
            <p class="footer__digits">314</p>
            <span>templates</span>
          </div>
          <div class="footer__text">
            <p class="footer__digits">12m+</p>
            <span>queries</span>
          </div>
        </div>
      </div>
      <div class="image">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">John Thiong'o</a>.
        </div>
      </div>
    </div>
  </body>
</html>
